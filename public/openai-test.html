<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Test Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #1d4ed8;
        }
        .loading {
            margin-top: 2rem;
            font-style: italic;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenAI Integration Test</h1>
        <p>This page will redirect you to the OpenAI test interface where you can try out the GPT-5 conversation and text-to-speech capabilities.</p>
        <a href="#openai-test" class="button">Go to OpenAI Test Page</a>
        <p class="loading">Loading the test interface...</p>
    </div>

    <script>
        // Automatically redirect after a short delay
        setTimeout(() => {
            window.location.hash = 'openai-test';
        }, 1500);
    </script>
</body>
</html>
