services:
  - type: web
    name: home-listing-ai-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: echo "No build needed - backend only"
    startCommand: cd backend && node server.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - fromGroup: home-listing-ai-env
