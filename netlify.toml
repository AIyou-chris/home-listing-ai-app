[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_ENV = "production", NPM_CONFIG_PRODUCTION = "false" }

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[redirects]]
  from = "/api/ai-card/*"
  to = "/.netlify/functions/ai-card/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
