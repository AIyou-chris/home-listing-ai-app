name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck (web)
        run: npm run typecheck

      - name: Build web
        run: npm run build

      - name: Install deps (functions)
        run: npm --prefix functions ci

      - name: Build functions
        run: npm --prefix functions run build

      - name: Run tests
        run: npm test -- --ci


